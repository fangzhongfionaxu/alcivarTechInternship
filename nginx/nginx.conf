server {
    listen 80;
    server_name aisurvivalguide.com www.aisurvivalguide.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name aisurvivalguide.com www.aisurvivalguide.com;

    # Use the correct SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/aisurvivalguide.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aisurvivalguide.com/privkey.pem;

    # Proxy requests to the FastAPI backend
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

